<div class="container">
  <div class="project-list">
    <div class="project-container" *ngFor="let project of projectList">
      <mat-card class="">

        <div class="main-image-container">
          <img [src]="project.mainImage" [alt]="project.projectName">
        </div>

        <div class="project-details">
          <div class="button-row">
            <button mat-fab color="white"> <!--(click)="onClick(project.id)"-->
              <mat-icon class="mat-24" aria-label="icon-button with a heart icon">favorite</mat-icon>
            </button>
          </div>

          <mat-card-header class="card-header">
            <mat-card-title class="project-title">{{project.projectName}}</mat-card-title>
            <mat-card-subtitle class="project-detail">
              <span class="organization-name">{{project.organizationName}}</span>
              <br>
              <span class="project-address">{{project.address}}</span>
            </mat-card-subtitle>
          </mat-card-header>


          <mat-card-content>
            <div class="project-description">
              <p class="fade">
                {{project.description}}
              </p>
              <a [routerLink]="['/projects', project.id]" class="read-more">Read more</a>
            </div>
            <div class="donate-container">
              <app-progressbar class="progress-bar"
                               [id]='project.id'
                               [raisedFunding]='project.raisedFunding'
                               [neededFunding]='project.neededFunding'>
              </app-progressbar>
              <app-donate-button
                [project]='project'
                [donateOption1]="donateOption1"
                [donateOption2]="donateOption2"
                [donateOption3]="donateOption3">
              </app-donate-button>
            </div>
          </mat-card-content>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<div class="container">

  <mat-card>
    <mat-card-content>

      <!-- Material Mat-table to display the list of project-->
      <div class="project-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" class="project-table" matSort>

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- row Id Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef class="project-header-cell" mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row" class="customWidth"> {{row.id}} </mat-cell>
          </ng-container>

          <!-- Picture Column -->
          <ng-container matColumnDef="picture">
            <mat-header-cell *matHeaderCellDef class="project-header-cell" mat-sort-header> Picture </mat-header-cell>
            <mat-cell *matCellDef="let row" class="project-cell">
              <div class="image-wrapper">
                <img [attr.src]='row.mainImage' />
              </div>
            </mat-cell>
          </ng-container>

          <!-- row project Column -->
          <ng-container matColumnDef="projectName">
            <mat-header-cell *matHeaderCellDef class="project-header-cell" mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row" class="customWidth"> {{row.projectName}} </mat-cell>
          </ng-container>

          <!-- row from date Column -->
          <ng-container matColumnDef="fromDate">
            <mat-header-cell *matHeaderCellDef class="project-header-cell" mat-sort-header> Start </mat-header-cell>
            <mat-cell *matCellDef="let row" class="project-cell"> {{row.fromDate}} </mat-cell>
          </ng-container>

          <!-- to DAteColumn -->
          <ng-container matColumnDef="toDate">
            <mat-header-cell *matHeaderCellDef class="project-header-cell" mat-sort-header> Due </mat-header-cell>
            <mat-cell *matCellDef="let row" class="project-cell"> {{row.toDate}} </mat-cell>
          </ng-container>

          <!-- Contact Name Column -->
          <ng-container matColumnDef="goal">
            <mat-header-cell *matHeaderCellDef class="project-header-cell"> Goal </mat-header-cell>
            <mat-cell *matCellDef="let row" class="project-cell"> {{row.neededFunding}} kr </mat-cell>
          </ng-container>

          <!-- Contact Email Column -->
          <ng-container matColumnDef="funded">
            <mat-header-cell *matHeaderCellDef class="project-header-cell"> Funded </mat-header-cell>
            <mat-cell *matCellDef="let row" class="project-cell"> {{row.raisedFunding}} kr </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" class="project-header-row"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" class="project-row" title='Double click to go to this project detailed page.' (dblclick)="handleRowClick(row)"></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="project" class="container">
  <mat-card class="project-card">
    <mat-card-subtitle>
      <h2 class="project-title">{{project.projectName}}</h2>
      <mat-divider></mat-divider>
    </mat-card-subtitle>
    <mat-list>
      <mat-card-content>
        <mat-list-item class="project-fromDate">
          <div mat-line>
            <div class="label">From Date: </div>
            <div class="project-fromDate">{{project.fromDate}}</div>
          </div>
        </mat-list-item>
        <mat-list-item class="project-toDate">
          <div mat-line>
            <div class="label">To Date: </div>
            <div class="project-toDate">{{project.toDate}}</div>
          </div>
        </mat-list-item>
        <mat-list-item class="project-address">
          <div mat-line>
            <div class="label">Address: </div>
            <div class="project-address">{{project.address}}</div>
          </div>
        </mat-list-item>
        <mat-list-item class="project-neededFunding">
          <div mat-line>
            <div class="label">Needed Funding: </div>
            <div class="project-neededFunding">{{project.neededFunding}}</div>
          </div>
        </mat-list-item>
        <mat-list-item class="project-raisedFunding">
          <div mat-line>
            <div class="label">Raised Funding: </div>
            <div class="project-raisedFunding">{{project.raisedFunding}}</div>
          </div>
        </mat-list-item>
        <br>
        <mat-list-item class="project-mainImage">
          <div mat-line>
            <div class="label">Main Image: </div>
            <div class="project-mainImage"><img [attr.src]='project.mainImage' width='100px' /></div>
          </div>
        </mat-list-item>
        <mat-list-item class="project-organization" *ngIf="project.organization">
          <div mat-line>
            <div class="label">Organization: </div>
            <div class="project-organization">
              <a [routerLink]="['/admin/organizations/view/',project.organization.id]" [textContent]='project.organization.name'></a>
            </div>
          </div>
        </mat-list-item>
        
        <div class="project-desc">{{project.description}}</div>
        <br>
        
        <h4><strong>Location:</strong> </h4>
        <div class="project-location">
          <agm-map [latitude]="project.location.lat" [longitude]="project.location.lng" [zoom]="12" style="height:300px">
            <agm-marker [latitude]="project.location.lat" [longitude]="project.location.lng"></agm-marker>
          </agm-map>
        </div>
      </mat-card-content>
    </mat-list>

  </mat-card>
  <div *ngIf="!project">Waiting for Data</div>
</div>
